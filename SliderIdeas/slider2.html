<!DOCTYPE html>
<html>
<head>
    <title>Image Slider</title>
    <link href="themes/2/js-image-slider.css" rel="stylesheet" type="text/css" />
    <script src="themes/2/js-image-slider.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="sliderFrame">
        <div id="slider">
                <img src="images/image-slider-1.jpg"/>
            <a class="lazyImage" href="images/image-slider-2.jpg"></a>
            <a class="lazyImage" href="images/image-slider-3.jpg"></a>
            <a class="lazyImage" href="images/image-slider-4.jpg"></a>
        </div>
        <!--thumbnails-->
        <div id="thumbs">
            <div class="thumb">
                <div class="frame"><img src="images/thumb1.jpg" /></div>
                <div class="thumb-content"><p>Content</p>Some text here</div>
                <div style="clear:both;"></div>
            </div>
            <div class="thumb">
                <div class="frame"><img src="images/thumb2.jpg" /></div>
                <div class="thumb-content"><p>Headline</p>text here</div>
                <div style="clear:both;"></div>
            </div>
            <div class="thumb">
                <div class="frame"><img src="images/thumb3.jpg" /></div>
                <div class="thumb-content"><p>Head</p>Text</div>
                <div style="clear:both;"></div>
            </div>
            <div class="thumb">
                <div class="frame"><img src="images/thumb4.jpg" /></div>
                <div class="thumb-content"><p>Head</p>text</div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <!--clear above float:left elements. It is required if above #slider is styled as float:left. -->
    <div style="clear:both;height:0;"></div>
    </div>
</body>
</html>
