<!DOCTYPE html>
<html lang="de">
	<head>
    	<title>Slider-Test</title>
  
    	<meta charset="ISO-8859-1"/>
    	<link rel="stylesheet" type="text/css" href="style/style.css" />
    	<script src="javascript/prefixfree.min.js"></script>   
    	<style type="text/css">
    		/* image-slider*/
			.slider_content {
			    background-color: #444444 /*rgb(180,160,150)*/;
			    }
			.slider_row { float:left; background-color:#444444; width: 100%}
			.slider_col { float:left;  border: 2px solid #000000; margin:5px; }
			.img_slider{
				margin-left: auto;
			    margin-right: auto;
				max-height: 70%; 
				max-width: 100%;
			    width: auto;
			}
			.slider_hover { width: 50px; height:40px;}
    	</style>
  	</head>
  	<body>
  		<noscript>
	      <h1>In Ihrem Browser ist JavaScript deaktiviert.</h1>
	      <p>Im <a href="https://wiki.selfhtml.org/wiki/JavaScript/Tutorials/JavaScript_aktivieren">SELFHTML-Wiki erfahren Sie, </a>
	          wie Sie JavaScript in Ihrem Browser aktivieren k√∂nnen.
	      </p>
	    </noscript>
	  	<div class="slider_content" style="max-width:90%">
	  		<img class="img_slider" src="images/slides/B05.2.jpg" >
			<img class="img_slider" src="images/slides/B06.1.jpg" >
			<img class="img_slider" src="images/slides/B06.2.jpg">
			<img class="img_slider" src="images/slides/B06.3.jpg" >
			<img class="img_slider" src="images/slides/B07.1.JPG">
			<img class="img_slider" src="images/slides/B07.3.JPG">
			<img class="img_slider" src="images/slides/C.jpg">
			
			<div class="slider_row" >
				<div class="slider_col"><img class="slider_hover" src="images/slides/B05.2.jpg" onclick="currentDiv(1)" style="width: 50px; height:35px"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/B06.1.jpg" onclick="currentDiv(2)" style="width: 50px; height:35px;"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/B06.2.jpg" onclick="currentDiv(3)" style="width: 50px; height:35px;"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/B06.3.jpg" onclick="currentDiv(4)" style="width: 50px; height:35px;"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/B07.1.JPG" onclick="currentDiv(5)" style="width: 50px; height:35px;"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/B07.3.JPG" onclick="currentDiv(6)" style="width: 50px; height:35px;"></div>
			    <div class="slider_col"><img class="slider_hover" src="images/slides/C.jpg" onclick="currentDiv(7)" style="width: 50px; height:35px;"></div>
			  </div>
			</div>
	  		<script>
			var slideIndex = 1;
			showDivs(slideIndex);
			
			function plusDivs(n) {
			  showDivs(slideIndex += n);
			}
			
			function currentDiv(n) {
			  showDivs(slideIndex = n);
			}
			
			function showDivs(n) {
			  var i;
			  var x = document.getElementsByClassName("img_slider");
			  var dots = document.getElementsByClassName("slider_hover");
			  if (n > x.length) {slideIndex = 1}
			  if (n < 1) {slideIndex = x.length}
			  for (i = 0; i < x.length; i++) {
			     x[i].style.display = "none";
			  }
			  for (i = 0; i < dots.length; i++) {
			     dots[i].className = dots[i].className.replace("slider_hover", "");
			  }
			  x[slideIndex-1].style.display = "block";
			  dots[slideIndex-1].className += "slider_hover";
			}
			</script>
	  		<div id="footer"></div>
  		</div>
 	</body>
</html>
